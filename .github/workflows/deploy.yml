name: 'deploy'

on: 
  push:
    paths-ignore:
    - 'README.md'
    - 'docs/'
  pull_request:
    paths-ignore:
    - 'README.md'
    - 'docs/'
    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "github" -Source https://nuget.pkg.github.com/krauthaufen/index.json -Username krauthaufen -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Deploy Package to Github NuGet
      run: .\test.cmd